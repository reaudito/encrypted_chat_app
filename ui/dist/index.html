        <script type="module">import init from '/encrypted-chat-app-ui-436d41d7a6335ac4.js';init('/encrypted-chat-app-ui-436d41d7a6335ac4_bg.wasm');</script>
    
<link rel="preload" href="/encrypted-chat-app-ui-436d41d7a6335ac4_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/encrypted-chat-app-ui-436d41d7a6335ac4.js"></head>
    <body class="bg-white dark:bg-gray-900">

<script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
